<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <title>Document</title>
</head>
<style>
    label {
        font-weight: bolder;
    }

    body {
        margin: auto;
        display: block;
        margin-top: 150px;
    }

    .btn {
        width: 100%;
    }
</style>

<body>
    <div class="row">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <form class="needs-validation" novalidate>
                <div class="m-3">
                    <label for="Name1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="Name1" /required>
                    <div class="invalid-feedback">Name is required </div>
                </div>
                <div class="m-3">
                    <label for="Email1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email1" /required>
                    <div class="invalid-feedback">Email is required</div>
                </div>
                <div class="m-3">
                    <label for="Password1" class="form-label">Password</label>
                    <input type="password" class="form-control " id="Password1" /required>
                    <div class="invalid-feedback">Password is required</div>
                </div>
                <div class="m-3">
                    <label for="Hobbies1" class="form-label">Hobbies</label>
                    <input type="number" class="form-control " id="Hobbies1" /required>
                    <div class="invalid-feedback">Hobbies is required</div>
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
